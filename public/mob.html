<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet"  href="css/mobile.css"/> 
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.17.custom.css"/>
		<title>Activity Log</title>
	</head>
	<body>
		<div id="content">
			<div id="top">
				<header>
					<h1>Activity Log</h1>
				</header>
			</div>
			<div id="main">
				<form id="new-item-form" method="post" action="/activity">
					<div id="action-div">
						<label for="action-in">Activity</label> 
						<input id="action-in" class="submit-on-enter" type="text" name="action"/>
					</div>
					<div id="cat-div">
						<label for="category-in">Category</label> 
						<input id="category-in" class="submit-on-enter" type="text" name="category"/>
					</div>
					<div id="qty-div">
						<label for="quantity-in">Quantity</label> 
						<input id="quantity-in" class="submit-on-enter" type="text" name="quantity"/>
						<input id="units-in" type="hidden" name="units"/>
					</div>
					<div id="when-div">
						<div id="when-text-in">
							<label for="when">When</label>
							<input type="text" class="submit-onenter" disabled="disabled" value="" id="when-in"/>
							<input type="hidden" name="updatedAt" id="upAt"/>
						</div>	
			  			<div id="input-buttons">
			  				<input type="radio" name="when" value="" id="today-button" checked="true"/>Today
			  				<input type="radio" name="when" value="" id="yesterday-button"/>Yesterday
			  			</div>
					</div>
					<input type="submit" id="add" value="Add" class="default-button"/>
				</form> 
				<h2>Recorded Actions</h2>
				<div id="list">
				</div>
			</div>
			<div id="bottom">
				<footer>
					<a href="/public/mob.html">Mobile</a>&nbsp;|&nbsp;<a href="/public/index.html">Desktop</a>
				</footer>
			</div>
		</div>
		<script src="lib/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="lib/jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>
		<script src="lib/jquery.cookie.js" type="text/javascript"></script>
		<script src="lib/date.js" type="text/javascript"></script>
		<script src="scripts/cookie.js" type="text/javascript"></script>
		<script src="scripts/sfutils.js" type="text/javascript"></script>
		<script src="scripts/simple.js" type="text/javascript"></script>
		<script src="scripts/mob.js" type="text/javascript"></script>
	</body>
</html>
