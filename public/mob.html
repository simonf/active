<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet"  href="css/mobile.css"/> 
		<title>Activity Log</title>
	</head>
	<body>
		<div id="content">
			<div id="top">
				<header>
					<h1>Activity Log</h1>
				</header>
			</div>
			<div id="main">
				<form id="new-item-form" method="post" href="/activities">
					<label for="action-in">Activity</label> 
					<input id="action-in" class="submit-on-enter" type="text"/><br/>
					<label for="category-in">Category</label> 
					<input id="category-in" class="submit-on-enter" type="text"/><br/>
					<label for="quantity-in">Quantity</label> 
					<input id="quantity-in" class="submit-on-enter" type="text"/>
					<button type="button" id="add" class="default-button">Add</button>
				</form> 
				<h2>Recorded Actions</h2>
				<div id="list">
				</div>
			</div>
		</div>
		<script src="lib/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="lib/jquery.cookie.js" type="text/javascript"></script>
		<script src="lib/date.js" type="text/javascript"></script>
		<script src="scripts/cookie.js" type="text/javascript"></script>
		<script src="scripts/sfutils.js" type="text/javascript"></script>
		<script src="scripts/simple.js" type="text/javascript"></script>
		<script src="scripts/mob.js" type="text/javascript"></script>
	</body>
</html>
