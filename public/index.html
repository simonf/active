<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Refresh" content="120">
		<link rel="stylesheet" href="css/active.css"/>
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.17.custom.css"/>
		<link rel="shortcut icon" href="img/favicon.ico"/>
		<title>Activity Log</title>
	</head>
	<body>
		<div id="content">
			<div id="top">
				<header>
					<h1>Activity Log</h1>
					<nav>
						<ul>
							<li><a href="entry.html">Entry</a></li>
							<li><a href="maintenance.html">Maintenance</a></li>
							<li><a href="charts.html">Charts</a></li>
							<li><a href="/csv">Excel</a></li>
							<li><a href="/rdf">RDF</a></li>
						</ul>
					</nav>
					<div class="login">
						<span id="preamble">Logged in as </span>
						<span id="logged-in-username"></span>
						<span><a id="logout-link" href="/logout">Log in as someone else</a></span>
					</div>
				</header>
			</div>
			<div id="main">
				<form id="new-item-form">
					<label for="action-in">Activity</label> 
					<input id="action-in" class="submit-on-enter" type="text" autocorrect="off"/><br/>
					<label for="category-in">Category</label> 
					<input id="category-in" class="submit-on-enter" type="text"/><br/>
					<label for="quantity-in">Quantity</label> 
					<input id="quantity-in" class="submit-on-enter" type="text"/>
					<label for="yesterday-in">Yesterday</label>
					<input id="yesterday-in" type="checkbox" name="yesterday-in" value="yesterday"/>
					<label for="ts-in">When</label>
					<input id="ts-in" type="text"/>
					<button type="button" class="default-button" id="calc-daily">Daily</button>
					<button type="button" id="add-button" class="default-button">Add</button> 
				</form> 
				<div id="navbuttons">
					<span><a id="pre-page" href="#">&lt;Prev</a><a id="nxt-page" href="#">Next&gt;</a></span>
				</div>
				<div id="bulk_entry">
					<span id="bulk_close"><img src="img/cross_48.png"></span>
					<form method="post" action="#">
						<table id="bulk_table">
							<thead>
								<tr>
									<th>Category</th><th>Action</th><th>Quantity</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<button id="bulk_submit">Add</button>
					</form>
				</div>
				<div id="list-table">
					<div class="activity-row">
						<div id="table-titles">
							<span class='col_activity th-bg'>Activity&nbsp;
								<select id='act_list'><option selected="selected">All</option></select>
							</span>
							<span class="col_category th-bg">Category&nbsp;
								<select id='cat_list'><option>All</option></select>
							</span>
							<span class="col_quantity th-bg">Quantity</span>
							<span class="col_timestamp th-bg">Timestamp</span>
							<span class="col_buttons th-bg">&nbsp;</span>
						</div>
					</div>
					<div id="table-body">
					</div>
				</div>
			</div>
			<div id="bottom">
				<footer>
					<a href="/public/mob.html">Mobile</a>&nbsp;|&nbsp;<a href="/public/index.html">Desktop</a>
				</footer>
			</div>
		</div>
		<script type="text/template"  id="item-templ">
			<span class='col_activity tb-bg'><%= model.get('action') %>&nbsp;</span><span class='col_category tb-bg'><%= model.get('category') %>&nbsp;</span><span class='col_quantity tb-bg'><%= model.get('quantity') %>&nbsp;<%= model.get('units')%></span><span class='col_timestamp tb-bg'><%= model.dateAsString() %></span><span class='col_buttons'>
			<a href="#" class="item-delete" data-id="<%= model.id %>"><img id="del-img" src="img/cross_48.png"/></a>
			</span>
		</script>
		<script type="text/template" id="item-edit">
			<div id="td-action-edit" class="col_activity">
				<span id="id-edit" style="display:none"><%= item.id %></span>
				<input id="action-edit" class="update-on-enter" type="text" value="<%= item.get('action') %>"/>
			</div>
			<div id="td-category-edit" class="col_category">
				<input id="category-edit" class="update-on-enter" type="text" value="<%= item.get('category') %>"/>
			</div>
			<div id="td-quantity-edit">
				<input id="quantity-edit" class="update-on-enter" type="text" value="<%= item.get('quantity') + " " + item.get('units') %>"/>
			</div>
		</script>
<!--		<script src="lib/jquery-1.7.1.min.js" type="text/javascript"></script> -->
		<script src="lib/jquery-1.8.0.min.js" type="text/javascript"></script>
		<script src="lib/underscore.js" type="text/javascript"></script>
		<script src="lib/backbone.js" type="text/javascript"></script>
		<script src="lib/date.js" type="text/javascript"></script>
		<script src="lib/jquery-ui-1.8.23.custom.min.js" type="text/javascript"></script>
		<script src="lib/jquery.cookie.js" type="text/javascript"></script>
		<script src="lib/jquery.inlinecomplete.js" type="text/javascript"></script>
		<script src="scripts/cookie.js" type="text/javascript"></script>
		<script src="scripts/sfutils.js" type="text/javascript"></script>
		<script src="scripts/simple.js" type="text/javascript"></script>
		<script src="scripts/bulk.js" type="text/javascript"></script>
		<script src="scripts/models.js" type="text/javascript"></script>
		<script src="scripts/views.js" type="text/javascript"></script>
		<script src="scripts/active.js" type="text/javascript"></script>
	</body>
</html>
