<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" media="screen and (min-width: 800px)" href="css/active.css"/>
	<link rel="stylesheet" media="screen and (max-width: 800px)" href="css/mobile.css"/> 
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.17.custom.css"/>
    <title>Activity Log</title>
  </head>
  <body>
	<div id="content">
		<div id="top">
			<header>
				<h1>Activity Log</h1>
			</header>
		</div>
		<div id="main">
			<form id="new-item-form">
				<label for="action-in">Activity</label> 
				<input id="action-in" class="submit-on-enter" type="text"/><br/>
				<label for="category-in">Category</label> 
				<input id="category-in" class="submit-on-enter" type="text"/><br/>
				<label for="quantity-in">Quantity</label> 
				<input id="quantity-in" class="submit-on-enter" type="text"/>
				<!-- <label for="ts-in">When</label>
				<input id="ts-in" class="submit-on-enter" type="text"/> -->
				<button type="button" id="add" class="default-button">+</button>
			</form> 
			<div id="navbuttons">
				<a id="pre-page" href="#">&lt;Prev</a><a id="nxt-page" href="#">Next&gt;</a>
			</div>
			<div id="list-table">
				<div class="activity-row">
					<div id="table-titles">
						<div class='col_activity th-bg'>Activity</div>
						<div class="col_category th-bg">Category</div>
						<div class="col_quantity th-bg">Quantity</div>
						<div class="col_timestamp th-bg">Timestamp</div>
						<div class="col_buttons">&nbsp;</div>
					</div>
				</div>
				<div id="table-body" class="activity-row">
				</div>
			</div>
		</div>
	</div>
	<script type="text/template"  id="item-templ">
			<div class='col_activity tb-bg'><%= model.get('action') %></div>
			<div class='col_category tb-bg'><%= model.get('category') %></div>
			<div class='col_quantity tb-bg'><%= model.get('quantity') %><%= " "+model.get('units')%></div>
			<div class='col_timestamp tb-bg'><%= model.dateAsString() %></div>
			<div class='col_buttons'>
			  <a href="#" class="item-delete" data-id="<%= model.id %>"><img id="del-img" src="img/cross_48.png"/></a>
			</div>
	</script>
	<script type="text/template" id="item-edit">
	    <div id="td-action-edit" class="col_activity">
	        <span id="id-edit" style="display:none"><%= item.id %></span>
			<input id="action-edit" class="update-on-enter" type="text" value="<%= item.get('action') %>"/>
	    </div>
	    <div id="td-category-edit" class="col_category">
			<input id="category-edit" class="update-on-enter" type="text" value="<%= item.get('category') %>"/>
	    </div>
	    <div id="td-quantity-edit">
			<input id="quantity-edit" class="update-on-enter" type="text" value="<%= item.get('quantity') + " " + item.get('units') %>"/>
	    </div>
	</script>
    <script src="scripts/jquery-1.7.1.js" type="text/javascript"></script>
<!--    <script src="scripts/json2.js" type="text/javascript"></script> -->
    <script src="scripts/underscore.js" type="text/javascript"></script>
    <script src="scripts/backbone.js" type="text/javascript"></script>
    <script src="scripts/date.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>

	<script src="scripts/sfutils.js" type="text/javascript"></script>
    <script src="scripts/active.js" type="text/javascript"></script>
  </body>
  </html>
